<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>Table Finder</title>
</head>

<body>
    <div id="welcome">
        <h1 class="tableFinder">Table Finder</h1>
        <p class="pickATable">Pick your table:</p>
    </div>
    <div id="tableContainer">
        <div id="tableRow1">
            <button class="tables">1</button>
            <button class="tables">2</button>
            <button class="tables">3</button>
        </div>
        <div id="tableRow2">
            <button class="tables">4</button>
            <button class="tables">5</button>
            <button class="tables">6</button>
        </div>
        <div id="tableRow3">
            <button class="tables">7</button>
            <button class="tables">8</button>
            <button class="tables">9</button>
        </div>
    </div>

    <script src="jquery-3.2.1.js"></script>
    <script src="script.js"></script>

</body>

</html>
