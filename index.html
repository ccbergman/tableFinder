<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik:900" rel="stylesheet">
    <title>Table Finder</title>
</head>

<body>
    <div id="welcome">
        <h1 class="tableFinder">Table Finder</h1>
        <p class="pickATable">Pick your table now:</p>
    </div>
    <div id="tableContainer">
        <div id="tableRow1">
            <button data-tablenum="1" class="table available">1</button>
            <button data-tablenum="2" class="table available">2</button>
            <button data-tablenum="3" class="table available">3</button>
        </div>
        <div id="tableRow2">
            <button data-tablenum="4" class="table available">4</button>
            <button data-tablenum="5" class="table available">5</button>
            <button data-tablenum="6" class="table available">6</button>
        </div>
        <div id="tableRow3">
            <button data-tablenum="7" class="table available">7</button>
            <button data-tablenum="8" class="table available">8</button>
            <button data-tablenum="9" class="table available">9</button>
        </div>
    </div>

    <div id="reserveForm">
        <button class="exitIcon">X</button>
        <form>
            <h3>New Reservation</h3>
            <p id="tableNumber">Table:</p>
            <div id="formData">
                <input id="guestName" type="text" placeholder="Name">
                <input id="guestNumber" type="text" placeholder="Phone Number">
                <input id="guestPartySize" type="text" placeholder="# of guests">
            </div>
        </form>
        <button id="saveReservation" type="button">SAVE</button>
    </div>

    <script src="jquery-3.2.1.js"></script>
    <script src="script.js"></script>

</body>

</html>
